{%extends 'base.html'%}
{%block main_content%}

<form action='' method='POST' novalidate>
    {{form.hidden_tag()}}
    {{form.level.label}}
    {{form.level()}}
    {%for error in form.level.errors%}
        {{error}}
    {%endfor%}
    <br>
    {{form.submit()}}
</form>

{%endblock%}
